<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="nav-container">
        <a href="./index.html" style="text-decoration: none; color: black;"><h1>Color Switcher</h1></a>
        <div class="dropdown-container">
            <button id="dropdown-button">Options</button>
            <div id ="dropdown-options" class="dropdown-options">
                <button>Name</button>
                <button>Hex</button>
                <button>Palette</button>
            </div>
        </div>
    </div>
    <div class="bg-color-container">
        <label for="input-bg-color">What Background Color? (Name) </label>
        <div class="inner-container">
            <input id="input-bg-color" placeholder="Background Color..."/>
            <button id="submit-bg-color">Make Choice</button>
        </div>   
        <div class="bg-color-palette">
            <label for="bg-palette">Palette: </label>
            <input id="bg-palette" type="color" value="#ff0000"/>
        </div>
    </div>
    <div class="fg-color-container">
        <label for="input-fg-color">What Foreground Color? (Name) </label>
        <div class="inner-container">
            <input id="input-fg-color" placeholder="Foreground Color..."/>
            <button id="submit-fg-color">Make Choice</button>
        </div>
        <div class="fg-color-palette">
            <label for="fg-palette">Palette: </label>
            <input id="fg-palette" type="color" value="#ff0000"/>
        </div>   
    </div>
    <script src="./script.js"></script>
</body>
</html>
